name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v4.0
      with:
          version: '10.1.0'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -browserType=Windows -statusDelay=15 -testSuitePath="Test Suites/SampleTestSuite" -apiKey= ${{ secrets.KATALON_API_KEY }}'
